<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature</title>
</head>
<body>
<div class="main">
    <h1>Temperature Converter</h1>
    <div class="main__input">
        <div class="label">
        <label>Calcius:</label>
        </div>
        <div class="input">
        <input id="celcius" type="number" placeholder="Enter temperature">
    </div>
    </div>
    <div class="main__input">
        <div class="label">
        <label>Fahrenheit:</label>
    </div>
    <div class="input">
        <input id="fahrenheit" type="number" placeholder="Enter temperature">
    </div>
    </div>
    <div class="main__input">
        <div class="label">
        <label>Kelvin:</label>
    </div>
    <div class="input">
        <input id="kelvin" type="number" placeholder="Enter temperature">
    </div>
    </div>
</div>
    <script src="js/script.js"></script>
</body>
</html>
